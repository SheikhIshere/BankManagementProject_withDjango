{% extends 'base.html' %}

{% block content %}
<div class="flex items-center justify-center min-h-screen bg-blue-50">
  <div class="w-full max-w-md p-8 bg-white rounded-2xl shadow-md">
    <h2 class="text-2xl font-semibold text-center text-blue-600 mb-6">Login</h2>
    <form method="post" class="space-y-4">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="w-full py-2 px-4 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition">
        Login
      </button>
    </form>
  </div>
</div>
{% endblock content %}
