{% extends 'base.html' %}

{% block content %}
  <div class="max-w-4xl mx-auto mt-10 bg-white p-6 rounded-xl shadow-md">
    <h1 class="text-2xl font-bold text-blue-700 mb-6">Your Loan List</h1>
    <table class="w-full table-auto border-collapse border border-blue-200">
      <thead class="bg-blue-600 text-white">
        <tr>
          <th class="px-4 py-3 text-left border border-blue-300">Loan Amount</th>
          <th class="px-4 py-3 text-left border border-blue-300">Status</th>
          <th class="px-4 py-3 text-left border border-blue-300">Request Date</th>
        </tr>
      </thead>
      <tbody>
        {% for loan in loans %}
          <tr class="hover:bg-blue-50">
            <td class="px-4 py-2 border border-blue-100 text-blue-800 font-medium">${{ loan.amount }}</td>
            <td class="px-4 py-2 border border-blue-100">
              {{ loan.loan_approve }}
            </td>
            <td class="px-4 py-2 border border-blue-100 text-gray-700">{{ loan.timestamp }}</td>
          </tr>
        {% empty %}
          <tr>
            <td colspan="3" class="text-center py-4 text-gray-500 border border-blue-100">No loans found.</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
{% endblock %}
